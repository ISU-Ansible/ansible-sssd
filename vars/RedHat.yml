---
sssd_os_supported: true
sssd_packages:
  - sssd
  - sssd-ad
  - sssd-tools
  - sssd-krb5
  - sssd-krb5-common
  - sssd-ldap
  - sssd-dbus
  - sssd-common

sssd_service_name: sssd

sssd_configuration_file: /etc/sssd/sssd.conf
sssd_comfiguration_domain: /etc/sssd/conf.d
sssd_configuration_mode: "0600"
sssd_configuration_owner: root
sssd_configuration_group: root

sssd_defaults:
  sssd:
    services: 
      - nss
      - pam
    config_file_version: 2
  nss: {}
  pam: {}
   
sssd_domains:
  - name: "LOCAL"
    id_provider: local