---
sssd_os_supported: true

sssd_packages:
  - sssd
  - sssd-ad
  - sssd-tools
  - sssd-krb5
  - sssd-krb5-common
  - sssd-ldap
  - sssd-dbus
  - sssd-common

sssd_configuration_file: 
  mode: 0664
  owner: root
  group: root
  filename: /etc/sssd/sssd.conf

sssd:
  sssd:
    domains: LOCAL
    services: 
      - nss
      - pam
    config_file_version: 2
  nss:
    filter_groups: root
    filter_users: root
  pam:
    "# this is a comment": ""
  'domain/LOCAL':
    id_provider: local
    auth_provider: local
    access_provider: permit
