---
- hosts: localhost
  remote_user: root
  
  pre_tasks:
    - name: install git
      package:
        name: git
        state: installed
        
    - name: clone encoder macros
      git:
        repo: 'https://github.com/ISU-Ansible/config-encoder-macros'
        dest: '/etc/ansible/templates/encoder'

  roles:
    - role_under_test